<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Note Sharing</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Share your notes with others</h4>
            </div>
            <div class="modal-body">
                <form>
              <div class="row">

                <div class="col-md-7">

  <div class="form-group">
    <label for="filename">Filename</label>
    <input type="text" class="form-control" id="fileName">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description"></textarea>
  </div>
  <div class="form-group">
  <label for="subject">Select subject:</label>
  <select class="form-control" id="subject">
    <option value="engineering">engineering</option>
    <option valuue="science">science</option>
    <option value="mathematics">mathematics</option>
    <option value="arts">arts</option>
  </select>
</div>
<div class="form-group">
<label for="documentType">Select document type:</label>
<select class="form-control" id="documentType">
  <option value="Study Material">Study Materials</option>
  <option value="Question Papers">Question Papers</option>
  <option value="Project Report">Project Report</option>

</select>
</div>


</div>
                <div class="col-md-5">
                  <label for="notesFile">Upload file</label>
                  <input type="file" name="notesFile" id="notesFile">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="submitBtn">submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </form>
      </div>

    <nav class="navbar navbar-default myNavbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Noteshare</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


          <ul class="nav navbar-nav navbar-right">
            <li><a class="btn btn-primary" id="uploadBtn" data-toggle="modal" data-target="#myModal" >Upload</a></li>
          </ul>

          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <section id="header">
      <div class="container-fluid">
        <div class="row">
          <div id="headerImage">

          </div>
      </div>
      </div>
    </section>

    <section id="notesNavigation">
      <nav class="navbar navbar-default notesNav">
        <div class="container">
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#" id="latest">Latest</a></li>
              <li><a href="#" id="arts">Arts</a></li>
              <li><a href="#" id="engineering">Engineering</a></li>
              <li><a href="#" id="science">Science</a></li>
              <li><a href="#" id="maths">Maths</a></li>

            </ul>

          </div><!-- /.navbar-collapse -->
        </div>
      </nav>
    </section>

    <section id="notes">
      <div class="container">
        <h3>Study Materials</h3>
        <div>
          <table class="table table-bordered table-striped" id="studyMaterials">
            <thead>
              <tr>
                <th>S.NO</th>
                <th>Notes Name</th>
                <th>Description</th>
                <th>Subject</th>
                <th>Download</th>
              </tr>
            </thead>

            <tbody>

            </tbody>

          </table>
        </div>

        <h3>Question Papers</h3>
        <div>
          <table class="table table-bordered table-striped" id="questionPapers">
            <thead>
              <tr>
                <th>S.NO</th>
                <th>Notes Name</th>
                <th>Description</th>
                <th>Subject</th>
                <th>Download</th>
              </tr>
            </thead>

            <tbody>

            </tbody>

          </table>
        </div>

        <h3>Project Reports</h3>
        <div>
          <table class="table table-bordered table-striped" id="projectReports">
            <thead>
              <tr>
                <th>S.NO</th>
                <th>Notes Name</th>
                <th>Description</th>
                <th>Subject</th>
                <th>Download</th>
              </tr>
            </thead>

            <tbody>

            </tbody>

          </table>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
